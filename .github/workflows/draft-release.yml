name: Draft Release

on:
  push:
    branches: [ main ]

permissions:
  contents: write

jobs:
  draft-release:
    name: Create Draft Release
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Read version
        id: version
        run: echo "version=$(cat VERSION | tr -d '[:space:]')" >> "$GITHUB_OUTPUT"

      - name: Delete existing draft for this version
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          EXISTING=$(gh release list --json tagName,isDraft -q '.[] | select(.tagName == "${{ steps.version.outputs.version }}" and .isDraft) | .tagName')
          if [ -n "$EXISTING" ]; then
            gh release delete "$EXISTING" --yes
          fi

      - name: Create draft release
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          gh release create "${{ steps.version.outputs.version }}" \
            --draft \
            --generate-notes \
            --title "v${{ steps.version.outputs.version }}"
